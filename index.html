<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Popup Launcher</title>
</head>
<body>
  <button id="notifyBtn">Request Notification Permission</button>
  <button id="popupBtn">Open Popup</button>

  <script>
    document.getElementById('notifyBtn').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("Notifications enabled!");
        }
      });
    });

    document.getElementById('popupBtn').addEventListener('click', () => {
      const popupUrl = "popup.html"; // Same-origin popup page
      const popupFeatures = "width=800,height=600";
      const popupWindow = window.open(popupUrl, "popupWindow", popupFeatures);
    });
  </script>
</body>
</html>
